      <div class="row">
        <div class="col text-center">
            <button href="#" data-bs-toggle="modal" class="btn btn-primary addButton" data-bs-target="#task-form">Add Task</button>
        </div>
      <div class="modal fade" id="task-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add/Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Input Form -->
                        <form class="row g-3">

                            <div class="col-md-6">
                            <label for="title" class="form-label">Task title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="status" class="form-label">Task Status:</label>
                                <select class="form-select" id="status" required>
                                    <option selected disabled value="">Choose status</option>
                                    <option value="backlog">Backlog</option>
                                    <option value="todo">To do</option>
                                    <option value="inProgress">In Progress</option>
                                    <option value="review">Review</option>
                                    <option value="done">Done</option>

                                </select>
                                </div>

                                <div class="col-md-12">
                                  <label for="description" class="form-label">Task description:</label>
                                  <textarea class="form-control" maxlength="260" id="description" rows="6" placeholder="260 character limit" name="description" id="desc"></textarea>
                                  <!-- <div class="invalid-feedback">
                                  Please enter a message in the textarea.
                                  </div> -->
                              </div>

                              <div class="col-md-6">
                              <label for="title" class="form-label">Assigned to:</label>
                              <input type="text" class="form-control" id="assign" name="assign" required>
                              </div>
                              
                              <div class="col-md-6">
                                  <label for="dueDate" class="form-label" >Due date:</label>
                                  <input type="date" class="form-control" min=2021-01-01 max=2022-01-01 id="dueDate" name="dueDate" required>
                              </div>

                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                  <button type="button" class="btn btn-success" type="submit">Submit</button>
                              </div>
                          </form>
